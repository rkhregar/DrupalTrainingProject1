drupal_training_projec1.config_form:
  path: /admin/config/drupal-training-config-form
  defaults:
    _form: \Drupal\drupal_training_project1\Form\DrupalTrainingProject1ConfigForm
    _title: Drupal Training Config Form
  requirements:
    _permission: 'administer content'
  options:
    _admin_route: TRUE

drupal_training_project1.simple_form:
  path: /dt41/simple-form
  defaults:
    _form: \Drupal\drupal_training_project1\Form\DT41SimpleForm
    _title: Simple Form
  requirements:
    _permission: 'administer_drupal_training_project1_configuration'